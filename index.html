<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8" />
  <title>🏎️ 자동차 경주 게임</title>
</head>

<body>
  <div id="app">
    <header>
      <h1>🏎️ 자동차 경주 게임🏁</h1>
    </header>
    <section id="racing-form-container">
      <form id="car-names-form">
        <label>5자 이하의 이름을 콤마로 구분해서 입력해주세요.</label>
        <input id="car-names-input" type="text" placeholder="east, west, south, north, all"/>
        <button id="car-names-submit">확인</button>
      </form>
      <form id="racing-count-form">
        <label>시도할 횟수를 입력해주세요.</label>
        <input id="racing-count-input"type="number" placeholder="10"/>
        <button id="racing-count-submit">확인</button>
      </form>
    </section>
    <section id="racing-progress-container">
      <div>
        <div>east</div>
        <div>⬇</div>
        <div>⬇</div>
        <div>⬇</div>
      </div>
      <div>
        <div>west</div>
        <div>⬇</div>
        <div>⬇</div>
      </div>
      <div>
        <div>all</div>
        <div>⬇</div>
      </div>
      <div>
        <div>south</div>
      </div>
      <div>
        <div>north</div>
      </div>
    </section>
    <section id="racing-result-container">
      <h2>🏆 최종 우승자: east, west 🏆</h2>
      <button id="restart-button">다시 시작하기</button>
    </section>
  </div>
</body>

</html>
